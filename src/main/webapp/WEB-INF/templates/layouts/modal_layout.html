<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<th:block th:fragment="modal_layout(content)">
		<th:block
			th:replace="${content}"
			class="modal-content">
		</th:block>
		<button
			onclick="closeModal()"
			class="modal-close-btn btn btn-light">Close</button>
	</th:block>
</body>
</html>
