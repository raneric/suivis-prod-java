<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div
		id="booth-status-modal"
		th:fragment="modal_status"
		class="modal-container">
		<div
			th:replace="~{layouts/modal_layout::modal_layout(~{::div.modal-content})}">
			<div class="modal-content">
				<div class="status-com-group">
					<span class="status-com_title">Status Com</span>
					<label for="essai">
						Essai <input
							onclick="handleStatusCom(event)"
							value="Essai"
							name="statu-com"
							class="form-check-input"
							type="radio"
							id="essai" />
					</label>
					<label for="abonee">
						Abonnée <input
							onclick="handleStatusCom(event)"
							value="Abonnée"
							name="statu-com"
							class="form-check-input"
							type="radio"
							id="abonee" />
					</label>
					<label for="essaiPayant">
						EssaiPayant <input
							onclick="handleStatusCom(event)"
							value="EssaiPayant"
							name="statu-com"
							class="form-check-input"
							type="radio"
							id="essaiPayant" />
					</label>
					<label for="degradee">
						Dégradée <input
							onclick="handleStatusCom(event)"
							value="Dégradée"
							name="statu-com"
							class="form-check-input"
							type="radio"
							id="degradee" />
					</label>
					<label for="abondon">
						Abandon <input
							onclick="handleStatusCom(event)"
							value="Abandon"
							name="statu-com"
							class="form-check-input"
							type="radio"
							id="abandon" />
					</label>
				</div>
				<div class="status-iv-group">
					<span class="status-com_title">Status IVP</span>
					<label for="status-i">
						<input
							name="statu-iv"
							onclick="handleStatusCom(event)"
							value="I"
							class="form-check-input"
							type="radio"
							id="status-i" /> I
					</label>
					<label for="status-v">
						<input
							onclick="handleStatusCom(event)"
							name="statu-iv"
							value="V"
							class="form-check-input"
							type="radio"
							id="status-v" /> V
					</label>
					<label for="status-p">
						<input
							onclick="handleStatusCom(event)"
							name="statu-iv"
							value="P"
							class="form-check-input"
							type="radio"
							id="status-pv" /> P
					</label>
					<label for="status-p">
						<input
							onclick="handleStatusCom(event)"
							name="statu-iv"
							value="N"
							class="form-check-input"
							type="radio"
							id="status-pv" /> N
					</label>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
