<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div
		th:fragment="modal_task"
		id="task-type-modal"
		class="modal-container">
		<div
			th:replace="~{layouts/modal_layout::modal_layout(~{::div.modal-content})}">
			<div class="modal-content">
				<div class="btn-group-modal">
					<button
						th:each="creaTask:${Crea.variant}"
						onclick="clickedTaskType(event)"
						class="btn btn-outline-primary"
						th:text="${creaTask.taskType}"></button>
				</div>
				<div
					class="btn-group-modal"
					th:object="${Maj}">
					<button
						th:each="majTask:${Maj.variant}"
						onclick="clickedTaskType(event)"
						class="btn btn-outline-primary"
						th:text="${majTask.taskType}"></button>
				</div>
				<div class="btn-group-modal">
					<button
						th:each="othersTask:${Others.variant}"
						onclick="clickedTaskType(event)"
						class="btn btn-outline-primary"
						th:text="${othersTask.taskType}"></button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
