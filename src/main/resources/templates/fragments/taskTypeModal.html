<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div
		th:fragment="modal_task"
		id="task-type-modal"
		class="modal-container">
		<div class="modal-content">
			<div class="btn-group-modal">
				<button
					onclick="clickedTaskType(event)"
					class="btn btn-outline-primary">Créa</button>
				<button
					class="btn btn-outline-primary">AUTOVALIDCréa</button>
				<button
					class="btn btn-outline-primary">CréaDémo</button>
				<button
					class="btn btn-outline-primary">AUTOVALIDCréaDémo</button>
			</div>
			<div class="btn-group-modal">
				<button
					class="btn btn-outline-primary">MAJ</button>
				<button
					class="btn btn-outline-primary">AUTOVALIDMaj</button>
				<button
					class="btn btn-outline-primary">MAJT</button>
				<button
					class="btn btn-outline-primary">MAJN</button>
			</div>

		</div>
		<button
			id="task-type"
			onclick="closeModal(event)"
			class="modal-close-btn btn btn-outline-light">
			<img th:src="@{/icons/cross.png}" />
		</button>
	</div>
</body>
</html>
