<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div
		th:fragment="modal_task"
		id="task-type-modal"
		class="modal-container">
		<div class="modal-content">
			<div class="btn-group-modal">
				<button
					th:each="creaTask:${Crea.variant}"
					onclick="clickedTaskType(event)"
					class="btn btn-outline-primary"
					th:text="${creaTask.taskType}"></button>
			</div>
			<div class="btn-group-modal">
				<button
					th:each="majTask:${Maj.variant}"
					onclick="clickedTaskType(event)"
					class="btn btn-outline-primary"
					th:text="${majTask.taskType}"></button>
			</div>
			<div class="btn-group-modal">
				<button
					th:each="othersTask:${Others.variant}"
					onclick="clickedTaskType(event)"
					class="btn btn-outline-primary"
					th:text="${othersTask.taskType}"></button>
			</div>
		</div>
		<button
			id="task-type"
			onclick="closeModal(event)"
			class="modal-close-btn btn btn-light">
			<img th:src="@{/icons/cross.png}" />
		</button>
	</div>
</body>
</html>
