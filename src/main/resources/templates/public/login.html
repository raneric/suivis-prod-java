<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="US-ASCII">
<link
	rel="stylesheet"
	th:href="@{/css/main.css}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />
<title>Login</title>
</head>
<body class="login-boddy">
	<div class="login-container">
		<div
			th:if="${param.error}"
			class="alert alert-danger">Login error, check your
			username/password</div>
		<div class="login-form shadow p-3 mb-5 bg-body rounded">
			<form
				th:action="@{/login}"
				id="loginForm"
				method="post">
				<label for="username">
					User Name
					<input
						class="form-control"
						id="username"
						name="username"
						type="text"
						placeholder="User Name"
						aria-label="User Name" />
				</label>
				<label for="password">
					Password
					<input
						class="form-control"
						id="password"
						name="password"
						type="password"
						placeholder="Password"
						aria-label="Password" />
				</label>
				<button
					type="submit"
					class="btn btn-info">
					Login <img th:src="@{/icons/unlocked.png}" />
				</button>


			</form>
		</div>
	</div>
</body>
</html>
