<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />
<link
	rel="stylesheet"
	th:href="@{/css/main.css}" />
<meta charset="UTF-8">
<title>History</title>
</head>
<body>
	<th:block th:insert="~{fragments/appBar :: app_bar}"></th:block>
	<div class="drawer-container">
		<th:block th:insert="~{fragments/appDrawer :: drawer}"></th:block>
	</div>
	<div class="table-container shadow p-3 mb-5 bg-body rounded">
		<div class="input-group mb-3 search-input">
			<input
				type="text"
				class="form-control"
				placeholder="Search by boothId/task type"
				aria-label="Search"
				aria-describedby="basic-addon1"/>
			<button
				class="btn btn-outline-secondary"
				type="button"
				id="button-addon1">
				<img
					alt=""
					th:src="@{/icons/search.png}"/>
			</button>
		</div>
		<table class="table table-hover table-borderless">
			<thead>
				<tr class="table-dark">
					<th scope="col">Link</th>
					<th scope="col">BoothID</th>
					<th scope="col">Task Type</th>
					<th scope="col">nb after</th>
					<th scope="col">Working time</th>
					<th scope="col">Categorie</th>
					<th scope="col">Start Date</th>
					<th scope="col">Finished Date</th>
					<th scope="col">Booth state</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="task:${tasks}">
					<th><a
							th:href="${task.booth.boothUrl}"
							target="_blank">
							<img
								alt=""
								th:src="@{/icons/link.png}"/>
						</a></th>
					<td><a
							th:href="@{/task/{taskId}(taskId=${task.taskId})}"
							th:text="${task.booth.boothId}"> </a></td>
					<td th:text="${task.taskType}"></td>
					<td th:text="${task.booth.nbAfter}"></td>
					<td th:text="${task.totalWorkingTimeAsString}"></td>
					<td th:text="${task.booth.category}"></td>
					<td
						th:text="${task.startDate == null ? '---':  #dates.format(task.startDate,'dd-MM-yyyy')}"></td>
					<td
						th:text="${task.finishedDate ==null ? '---': #dates.format(task.finishedDate,'dd-MM-yyyy')}"></td>
					<td><img
						alt=""
						th:src="@{'/icons/'+${task.taskState}+'.png'}" /> <span
						th:text="${task.taskState}"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
